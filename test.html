<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 这里要引入vue库，类似android的lib引入-->
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <!-- 双向绑定对于property是用的{{}}，也就是mustache语法
        而attribute的话则是用v-bind,快捷键是vBind -->
    <div id="app">
        {{ message }}
        <p>这是{{a}}</p>
        <span v-bind:title="spantitle">这是span，鼠标悬停几秒钟查看此处动态绑定的提示信息</span>
    </div>

    <script>
        // 想要响应式就要放在data里面
        var app = new Vue({
            // el = element
            el: '#app',
            data: {
                message: 'Hello Vue!',
                a: 1000,
                spantitle: '页面加载用去展示'
            }
        })
        //这里修改了值，ui会马上刷新，因为动态绑定
        app.a = 99;
    </script>
</body>

</html>
